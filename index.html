<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="image">
          <img class="lule" src="images/lule.jpg" alt="Lule" />
        </div>
        <div class="buttons">
          <button class="button-1">Nature</button
          ><button class="button-2">Flower</button>
        </div>
        <div class="card-body">
          <h2>Flower</h2>
          <p>
            Flowers have sepals and petals free from each other; the lip or
            labellum (lowermost petal), usually has a different coloration and
            shape from the rest of the flower and covers in part the flower
            column forming a tube.
          </p>
          <div class="read-more">
            <button>Read more</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
